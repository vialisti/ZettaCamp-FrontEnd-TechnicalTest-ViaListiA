<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
        <title>Front End Developer - Coding Challenge</title>
    </head>
    <body>
        <section>
            <div class="card">
                <div class="post">
                    <div class="author">
                        <div class="profile">
                            <img
                                src="assets/garry.jpeg"
                                class="image-profile"
                            />
                            <div class="profile-info">
                                <div>
                                    <strong class="name color-blue">Garry Newman</strong>
                                    posted on your timeline
                                </div>
                                <div class="color-grey">32 minutes ago</div>
                            </div>
                        </div>
                        <div>
                            <button>
                                <i
                                    class="bi bi-three-dots-vertical"
                                    style="font-size: 24px"
                                ></i>
                            </button>
                        </div>
                    </div>
                    <div class="content">
                        <p class="color-grey">
                            Remember the place we were talking about the other night? Found it!
                        </p>
                        <img src="assets/landscape.jpg" />
                    </div>
                    <div class="action">
                        <button>
                            <i class="bi bi-heart-fill" style="color:red;"></i> <span class="color-grey"> Like (5) </span> 
                        </button>
                        <button>
                            <i class="bi bi-share"></i> <span class="color-grey"> Share (21) </span>
                        </button>
                    </div>
                </div>
                <div class="comment-section">
                    <div class="color-grey">1 comments <i class="bi bi-chevron-down"></i></div>
                    <div class="comments">
                        <div>
                            <img
                                src="assets/alice.jpeg"
                                class="image-profile"
                            />
                        </div>
                        <div class="comment-body">
                            <span class="name">Alice Freeman</span>
                            <span class="date color-grey">June 10, 2018</span>
                            <p >
                                That's a wondeful place, Lorem ipsum dolor sitamet consectetur adipisicing elit. Laborum, deleniti? Assumenda, velit incidunt.
                            </p>
                            <div class="action">
                                <button class="color-blue">Reply</button>
                                <button><i class="bi bi-flag"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="add-comment">
                        <img
                            src="assets/Unknown_person.jpg"
                            class="image-profile"
                        />
                        <div class="add-comment-body">
                            <textarea
                                name="comment"
                                id=""
                                placeholder="Add a comment..."
                            ></textarea>
                            <button>Post Comment</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
